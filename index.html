<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8>
	<title>Расписание лекций</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="jquery.js"></script>
	<script src="ui.min.js"></script>
	<!--<script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.10/webfont.js"></script>-->
<script>
	(function($) {
    $(document).ready(function() {
        var $panel = $('#menu');
        if ($panel.length) {
            var $push = $panel.children('#push');
            var showPanel = function() {
                $panel.animate({
                    top: '+=30',
                }, 200, function() {
                    $(this).addClass('visible');
                });
            };
            var hidePanel = function() {
                $panel.animate({
                    top: '-=30',
                }, 200, function() {
                    $(this).removeClass('visible');
                });
            };
            $push.click(function() {
                    if ($panel.hasClass('visible')) {
                        hidePanel();
                    }
                    else {
                        showPanel();
                    }
                }).andSelf();
        }
    });
})(jQuery);
</script>
<script>
$.datepicker.regional['ru'] = {clearText: 'Очистить', clearStatus: '',
            minDate: "0",
            closeText: 'Закрыть', closeStatus: '',
            prevText: '<< ',  prevStatus: '',
            nextText: ' >>', nextStatus: '',
            currentText: 'Сегодня', currentStatus: '',
            monthNames: ['Январь','Февраль','Март','Апрель','Май','Июнь',
            'Июль','Август','Сентябрь','Октябрь','Ноябрь','Декабрь'],
            monthNamesShort: ['Янв','Фев','Мар','Апр','Май','Июн',
            'Июл','Авг','Сен','Окт','Ноя','Дек'],
            monthStatus: '', yearStatus: '',
            weekHeader: 'Не', weekStatus: '',
            dayNames: ['воскресенье','понедельник','вторник','среда','четверг','пятница','суббота'],
            dayNamesShort: ['вск','пнд','втр','срд','чтв','птн','сбт'],
            dayNamesMin: ['Вс','Пн','Вт','Ср','Чт','Пт','Сб'],
            dayStatus: 'DD', dateStatus: 'D, M d',
            dateFormat: 'dd — mm — yy', firstDay: 1, 
            initStatus: '', isRTL: false};
</script>
</head>

<body>
	<div id='menu'>
		<div id='cmenu'>
			<ul id='ulmenu'>
				<li>&#8679; Импорт</li>
				<li>&#8681; Экспорт</li>
				<li><div id='copyright'>Игорь Шорников (с) 2013-2014гг.</div></li>
			</ul>
			
		</div>
		<div id='push'>&#9660;</div>
    </div>
	<div id='content'>
		<div id='head'>Расписание занятий</div>
		<div id='switch'>Календарь | Расписание</div>
		<div id='calendar'>
			
		</div>
		
	</div>
	<br>
	<div id="datepicker"></div>
<Script>$(function(){
$.datepicker.setDefaults(
$.extend($.datepicker.regional["ru"]));
$('#calendar').datepicker();});
</Script>
</body>

</html>
